Explicação da Estrutura básica:
 <!-- 
    1)<!DOCTYPE html>:
Esta declaração define o tipo de documento e a versão do HTML que está sendo usado. Em HTML5, usamos <!DOCTYPE html> para 
informar ao navegador que estamos usando a versão mais recente do HTML.

    2)<html lang="en">:
Esta tag é o contêiner raiz de um documento HTML. O atributo lang="en" especifica que o idioma do conteúdo do documento é o inglês. Isso ajuda 
navegadores e motores de busca a entenderem melhor o conteúdo.

    3)<head>:
A tag <head> contém metadados sobre o documento, como informações sobre o título, codificação de caracteres e outros dados que não são exibidos 
diretamente na página web.

    4)<meta charset="UTF-8">:
Esta meta tag define a codificação de caracteres do documento como UTF-8, que é um padrão de codificação que suporta quase todos os caracteres 
e símbolos em todos os idiomas.

    5)<meta name="viewport" content="width=device-width, initial-scale=1.0">:
Esta meta tag é usada para configurar a visualização em dispositivos móveis. width=device-width define a largura da página para igualar a 
largura da tela do dispositivo. initial-scale=1.0 define o nível de zoom inicial quando a página é carregada pela primeira vez.

    6)<title>Document</title>:
A tag <title> define o título do documento, que é exibido na aba do navegador ou na barra de título quando a página é aberta. É importante para 
SEO (otimização de mecanismos de busca) e acessibilidade.

    7)<body>:
A tag <body> contém todo o conteúdo visível da página web, como textos, imagens, vídeos, links, etc. Tudo que estiver dentro da tag <body> será 
renderizado na página pelo navegador.

 -->
