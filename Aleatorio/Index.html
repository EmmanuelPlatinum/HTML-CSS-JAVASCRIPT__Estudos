<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade Almeida Rodrigues</title>
    <!-- Link correto para o arquivo CSS -->
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="harvard-logo.png" alt="Logotipo da Universidade de Harvard">
            </div>
            <nav>
                <div class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#admissoes">Admissões</a></li>
                    <li><a href="#programas">Programas</a></li>
                    <li><a href="#corpo-docente">Corpo Docente</a></li>
                    <li><a href="#pesquisa">Pesquisa</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#" id="loginBtn">Login/Cadastro</a></li> <!-- Botão de Login/Cadastro -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Modal de Login/Cadastro -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Digite seu email" required>
                    
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" placeholder="Digite sua senha" required>
                    
                    <button type="submit" class="modal-btn">Entrar</button>
                </form>
                <p>Não tem uma conta? <a href="#" id="toRegister">Cadastre-se</a></p>
            </div>

            <div id="registerForm" class="form-container hidden">
                <h2>Cadastro</h2>
                <form>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" placeholder="Digite seu email" required>
                    
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" placeholder="Digite sua senha" required>

                    <label for="register-confirm-password">Confirmar Senha:</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirme sua senha" required>
                    
                    <button type="submit" class="modal-btn">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="toLogin">Fazer Login</a></p>
            </div>
        </div>
    </div>

    <!-- Seções da página -->
    <section id="inicio" class="hero">
        <div class="hero-content">
            <h1>Bem-vindo à Faculdade Almeida Rodrigues</h1>
            <p>Excelência em Educação Jurídica Desde 1817</p>
            <a href="#" class="cta-btn">Saiba Mais</a>
        </div>
    </section>

    <!-- Restante da página (ex: sobre, destaques, rodapé, etc.) -->

    <!-- Link correto para o arquivo JavaScript -->
    <script src="Js.js"></script>
</body>
</html>
